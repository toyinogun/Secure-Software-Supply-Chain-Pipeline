apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-api
  namespace: secure-apps
  labels:
    app: secure-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secure-api
  template:
    metadata:
      labels:
        app: secure-api
    spec:
      containers:
        - name: secure-api
          image: ghcr.io/toyinogun/secure-api:413d12dde65e6ce9f92ff0c777fa4432f006c0df
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
