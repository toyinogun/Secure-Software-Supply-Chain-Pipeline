apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-api
  namespace: secure-apps
  labels:
    app: secure-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secure-api
  template:
    metadata:
      labels:
        app: secure-api
    spec:
      containers:
        - name: secure-api
          image: ghcr.io/toyinogun/secure-api:ec9a5dd281bea1803f84db44b4d3071442b58df3
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
